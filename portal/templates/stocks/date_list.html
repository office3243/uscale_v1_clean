{% extends "portal/base.html" %}

{% block title %}Dates{% endblock %}

{% block content %}
    <br><br>
    <div class="col-lg-6 m-auto">
        <div class="card">
            <div class="card-header">
                <h3>Dates</h3>
            </div>
            <div class="card-body">
                <div>
                    <table class="table table-striped">
                        <thead>
                            <th>Date</th>
                        </thead>
                        <tbody>
                            {% for date in dates %}
                                <tr>
                                    <td>
                                        <a href={% url "stocks:date_stock_detail" day=date.day month=date.month year=date.year %}>{{ date }}</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
