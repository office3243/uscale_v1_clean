{% extends "portal/base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}Ad New Loading{% endblock %}

{% block content %}

    <div class="col-lg-6 m-auto">
        <div class="card">
            <div class="card-header">
                <h3>Add New Loading</h3>
            </div>
            <div class="card-body">
                <div class="form">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary" type="submit">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
